<!DOCTYPE html>
<html>
<head>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#1a1a1a}
button{padding:14px 32px;font-size:18px;background:#ff4081;color:#fff;border:none;border-radius:8px;cursor:pointer;transition:transform 0.2s ease,box-shadow 0.2s ease}
button:hover{animation:pulse 0.8s infinite}
@keyframes pulse{
0%{transform:scale(1);box-shadow:0 0 0px #ff4081}
50%{transform:scale(1.05);box-shadow:0 0 20px #ff80ab}
100%{transform:scale(1);box-shadow:0 0 0px #ff4081}
}
</style>
</head>
<body>
<button>Hover Me</button>
</body>
</html>
